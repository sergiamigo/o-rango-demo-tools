    <o-demo-case name="Material Buttons">
      <template>
        <script src="https://unpkg.com/@o-rango/orango-material-design@0.0.2-beta/dist/orango-material.js"></script>
        <o-mdc-button id="my-btn" raised>
          Raised - Event Trigger;
        </o-mdc-button>

        <o-mdc-button raised disabled>
          Raised Disabled
        </o-mdc-button>

        <o-mdc-button unelevated>
          Unelevated
        </o-mdc-button>

        <o-mdc-button stroked>
          Stroked
        </o-mdc-button>

        <o-mdc-button raised dense>
          Dense
        </o-mdc-button>

        <o-mdc-button raised compact>
          Compact
        </o-mdc-button>

        <o-mdc-button raised>
          <i class="material-icons mdc-button__icon">favorite</i>
          Button
        </o-mdc-button>
        <script>
          var el = document.querySelector('#my-btn');
          el.addEventListener('click', function () {
            var event = new CustomEvent("myBtnClicked", {
              detail: {
                myBTN: true
              }
            });
            console.log('event:launched => my-btn-clicked');
            document.dispatchEvent(event);
          });
        </script>
